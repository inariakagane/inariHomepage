<html>
	<head>
		<style>
			#sun {
				position: absolute;
				transform: perspective(800px);
				width: min(100vh, 100vw);
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-o-user-select: none;
				user-select: none;
				pointer-events: none;
			}
			#inari {
				background-image: url("./VRinari_halloween_onbg.png");
				background-size: cover;
				position: absolute;
				transform: perspective(800px);
				width: min(100vh, 100vw);
				height: calc(min(100vh, 100vw) * 2 / 3);
				border-radius: 16px;
				filter: drop-shadow(8px 8px 8px black);
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-o-user-select: none;
				user-select: none;
				pointer-events: none;
			}
			#innerInari {
				mask-image: url(bat_clip.png);
				mask-size: min(100vh, 100vw);
				width: 100%;
				height: 100%;
				background: linear-gradient(45deg, transparent 0%, white 50%, transparent 100%);
				background-blend-mode: screen;
			}
			#imgContainer {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: radial-gradient(#888888, #000000);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			body {
				overflow: hidden;
			}
			* {
				padding: 0;
				margin: 0;
			}
		</style>
		<script>
			window.init = function init() {
				window.addEventListener("mousemove", function(e) {
					const rotY = 15 - e.clientX / window.innerWidth * 30;
					const rotX = -15 + e.clientY / window.innerHeight * 30;
					const slider = (e.clientY / window.innerHeight + e.clientX / window.innerWidth) * 100 / 2;
					document.getElementById("inari").style.transform = `perspective(800px) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
					document.getElementById("innerInari").style.background = `linear-gradient(45deg, transparent 0%, white ${slider}%, transparent 100%)`
				})
			}
		</script>
	</head>
	<body onload="init()">
		<div id="imgContainer">
			<div id="inari">
				<div id="innerInari"></div>
			</div>
		</div>
	</body>
</html>
